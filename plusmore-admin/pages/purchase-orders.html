</head>
<body>

                </li>
                <li class="nav-item">

                        <i class="fas fa-box"></i>
                        <span>상품목록</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="purchase-request.html" class="nav-link">
                        <i class="fas fa-shopping-cart"></i>
                        <span>발주 요청</span>
                    </a>
                </li>
                <li class="nav-item active">
                    <a href="purchase-orders.html" class="nav-link">
                        <i class="fas fa-clipboard-list"></i>
                        <span>발주목록</span>

                </li>
                <li class="nav-item">
                    <a href="sales-collection.html" class="nav-link">
                        <i class="fas fa-store"></i>

                    </a>
                </li>
                <li class="nav-item">
                    <a href="order-list.html" class="nav-link">
                        <i class="fas fa-list"></i>

                    </a>
                </li>
                <li class="nav-item">
                    <a href="invoice-reply.html" class="nav-link">
                        <i class="fas fa-reply"></i>

                <li class="nav-item">
                    <a href="stock-list.html" class="nav-link">
                        <i class="fas fa-warehouse"></i>

                    </a>
                </li>
                <li class="nav-item">
                    <a href="location-manager.html" class="nav-link">
                        <i class="fas fa-map-marker-alt"></i>
                        <span>로케이션 관리</span>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-header">
                <div class="header-left">
                    <h1>발주목록</h1>
                    <nav class="breadcrumb"></nav>
                </div>
                <div class="header-right">
                    <div class="user-info">
                        <span class="user-name">관리자</span>
                        <i class="fas fa-user-circle"></i>
                    </div>
                </div>
            </header>

            <div class="page-content">
                <!-- Action Buttons -->
                <div class="action-bar">
                    <button class="btn btn-primary" id="createOrder">
                        <i class="fas fa-plus"></i> 새 발주 생성
                    </button>
                    <button class="btn btn-secondary" id="bulkApprove">
                        <i class="fas fa-check"></i> 일괄 승인
                    </button>
                    <button class="btn btn-secondary" id="bulkReject">
                        <i class="fas fa-times"></i> 일괄 거부
                    </button>
                </div>

                <!-- Filters -->
                <div class="filters-section">
                    <div class="filter-group">
                        <label for="orderStatus">발주 상태</label>
                        <select id="orderStatus" class="form-control">
                            <option value="">전체</option>
                            <option value="pending">대기중</option>
                            <option value="approved">승인됨</option>
                            <option value="rejected">거부됨</option>
                            <option value="processing">처리중</option>
                            <option value="shipped">배송됨</option>
                            <option value="delivered">배송완료</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="supplierFilter">공급업체</label>
                        <select id="supplierFilter" class="form-control">
                            <option value="">전체</option>
                            <option value="supplier1">공급업체 A</option>
                            <option value="supplier2">공급업체 B</option>
                            <option value="supplier3">공급업체 C</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="dateFrom">시작일</label>
                        <input type="date" id="dateFrom" class="form-control">
                    </div>
                    <div class="filter-group">
                        <label for="dateTo">종료일</label>
                        <input type="date" id="dateTo" class="form-control">
                    </div>
                    <div class="filter-actions">
                        <button class="btn btn-primary" id="applyFilters">
                            <i class="fas fa-search"></i> 검색
                        </button>
                        <button class="btn btn-secondary" id="resetFilters">
                            <i class="fas fa-undo"></i> 초기화
                        </button>
                    </div>
                </div>

                <!-- Statistics Cards -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-clock"></i>
                        </div>
                        <div class="stat-info">
                            <h3>대기중</h3>
                            <p class="stat-number">23</p>
                            <span class="stat-change negative">+5.2%</span>
                        </div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        <div class="stat-info">
                            <h3>승인됨</h3>
                            <p class="stat-number">156</p>
                            <span class="stat-change positive">+12.8%</span>
                        </div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-truck"></i>
                        </div>
                        <div class="stat-info">
                            <h3>배송중</h3>
                            <p class="stat-number">34</p>
                            <span class="stat-change positive">+8.1%</span>
                        </div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-box"></i>
                        </div>
                        <div class="stat-info">
                            <h3>배송완료</h3>
                            <p class="stat-number">892</p>
                            <span class="stat-change positive">+15.3%</span>
                        </div>
                    </div>
                </div>

                <!-- Data Table -->
                <div class="data-table-section">
                    <div class="table-header">
                        <h3>발주 목록</h3>
                        <div class="table-actions">
                            <button class="btn btn-primary" id="exportOrders">
                                <i class="fas fa-download"></i> 내보내기
                            </button>
                            <button class="btn btn-secondary" id="printOrders">
                                <i class="fas fa-print"></i> 인쇄
                            </button>
                        </div>
                    </div>
                    
                    <div id="purchaseOrdersTable" data-component="DataTable" data-config='{
                        "columns": [
                            {"key": "id", "label": "발주번호", "sortable": true},
                            {"key": "date", "label": "발주일", "type": "date", "sortable": true},
                            {"key": "supplier", "label": "공급업체", "sortable": true},
                            {"key": "items", "label": "상품 수", "sortable": true},
                            {"key": "totalAmount", "label": "총액", "type": "currency", "sortable": true},
                            {"key": "status", "label": "상태", "sortable": true, "formatter": "orderStatusFormatter"},
                            {"key": "expectedDate", "label": "예상 배송일", "type": "date", "sortable": true},
                            {"key": "actions", "label": "작업", "sortable": false, "formatter": "orderActionsFormatter"}
                        ],
                        "data": [
                            {"id": "PO-2024-001", "date": "2024-01-15", "supplier": "공급업체 A", "items": 5, "totalAmount": 2500000, "status": "pending", "expectedDate": "2024-01-25"},
                            {"id": "PO-2024-002", "date": "2024-01-16", "supplier": "공급업체 B", "items": 3, "totalAmount": 1800000, "status": "approved", "expectedDate": "2024-01-26"},
                            {"id": "PO-2024-003", "date": "2024-01-17", "supplier": "공급업체 C", "items": 7, "totalAmount": 3200000, "status": "processing", "expectedDate": "2024-01-27"},
                            {"id": "PO-2024-004", "date": "2024-01-18", "supplier": "공급업체 A", "items": 2, "totalAmount": 800000, "status": "shipped", "expectedDate": "2024-01-28"},
                            {"id": "PO-2024-005", "date": "2024-01-19", "supplier": "공급업체 B", "items": 4, "totalAmount": 1500000, "status": "delivered", "expectedDate": "2024-01-29"}
                        ],
                        "pageSize": 10,
                        "searchable": true
                    }'></div>
                </div>
            </div>
        </main>
    </div>

    <script src="../js/main.js"></script>
    <script src="../js/navigation.js"></script>
    <script src="../js/components.js"></script>
    <script>
        // Custom formatters for the purchase orders table
        function orderStatusFormatter(status) {
            const statusMap = {
                'pending': '<span class="status-badge pending">대기중</span>',
                'approved': '<span class="status-badge approved">승인됨</span>',
                'rejected': '<span class="status-badge rejected">거부됨</span>',
                'processing': '<span class="status-badge processing">처리중</span>',
                'shipped': '<span class="status-badge shipped">배송됨</span>',
                'delivered': '<span class="status-badge delivered">배송완료</span>'
            };
            return statusMap[status] || status;
        }

        function orderActionsFormatter(value, row) {
            let actions = `
                <div class="action-buttons">
                    <button class="btn btn-sm btn-primary" onclick="viewOrder('${row.id}')" title="상세보기">
                        <i class="fas fa-eye"></i>
                    </button>
            `;
            
            if (row.status === 'pending') {
                actions += `
                    <button class="btn btn-sm btn-success" onclick="approveOrder('${row.id}')" title="승인">
                        <i class="fas fa-check"></i>
                    </button>
                    <button class="btn btn-sm btn-danger" onclick="rejectOrder('${row.id}')" title="거부">
                        <i class="fas fa-times"></i>
                    </button>
                `;
            } else if (row.status === 'approved') {
                actions += `
                    <button class="btn btn-sm btn-info" onclick="processOrder('${row.id}')" title="처리">
                        <i class="fas fa-cog"></i>
                    </button>
                `;
            } else if (row.status === 'processing') {
                actions += `
                    <button class="btn btn-sm btn-warning" onclick="shipOrder('${row.id}')" title="배송">
                        <i class="fas fa-truck"></i>
                    </button>
                `;
            }
            
            actions += `
                    <button class="btn btn-sm btn-secondary" onclick="editOrder('${row.id}')" title="수정">
                        <i class="fas fa-edit"></i>
                    </button>
                </div>
            `;
            
            return actions;
        }

        // Action functions
        function viewOrder(id) {
            console.log('View order:', id);
            // Implement view functionality
        }

        function approveOrder(id) {
            if (confirm('이 발주를 승인하시겠습니까?')) {
                console.log('Approve order:', id);
                // Implement approve functionality
            }
        }

        function rejectOrder(id) {
            const reason = prompt('거부 사유를 입력하세요:');
            if (reason !== null) {
                console.log('Reject order:', id, 'Reason:', reason);
                // Implement reject functionality
            }
        }

        function processOrder(id) {
            console.log('Process order:', id);
            // Implement process functionality
        }

        function shipOrder(id) {
            console.log('Ship order:', id);
            // Implement ship functionality
        }

        function editOrder(id) {
            console.log('Edit order:', id);
            // Implement edit functionality
        }

        // Create new order
        document.getElementById('createOrder').addEventListener('click', function() {
            window.location.href = 'purchase-request.html';
        });

        // Bulk actions
        document.getElementById('bulkApprove').addEventListener('click', function() {
            if (confirm('선택된 발주들을 모두 승인하시겠습니까?')) {
                console.log('Bulk approve orders');
                // Implement bulk approve functionality
            }
        });

        document.getElementById('bulkReject').addEventListener('click', function() {
            if (confirm('선택된 발주들을 모두 거부하시겠습니까?')) {
                console.log('Bulk reject orders');
                // Implement bulk reject functionality
            }
        });

        // Export/Print functionality
        document.getElementById('exportOrders').addEventListener('click', function() {
            console.log('Exporting orders...');
            // Implement export functionality
        });

        document.getElementById('printOrders').addEventListener('click', function() {
            window.print();
        });

        // Filter functionality
        document.getElementById('applyFilters').addEventListener('click', function() {
            const status = document.getElementById('orderStatus').value;
            const supplier = document.getElementById('supplierFilter').value;
            const dateFrom = document.getElementById('dateFrom').value;
            const dateTo = document.getElementById('dateTo').value;
            
            // Apply filters to the data table
            console.log('Applying filters:', { status, supplier, dateFrom, dateTo });
        });

        document.getElementById('resetFilters').addEventListener('click', function() {
            document.getElementById('orderStatus').value = '';
            document.getElementById('supplierFilter').value = '';
            document.getElementById('dateFrom').value = '';
            document.getElementById('dateTo').value = '';
            
            // Reset data table
            console.log('Resetting filters');
        });
    </script>
</body>
</html>
