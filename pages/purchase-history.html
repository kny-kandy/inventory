</head>

                    <i class="fas fa-bars"></i>
                </button>
            </div>
            
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="../index.html" class="nav-link">

                    </a>
                </li>
                <li class="nav-item active">
                    <a href="purchase-history.html" class="nav-link">
                        <i class="fas fa-history"></i>
                        <span>발주 내역</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="product-list.html" class="nav-link">
                        <i class="fas fa-box"></i>
                        <span>상품목록</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="purchase-request.html" class="nav-link">
                        <i class="fas fa-shopping-cart"></i>

                    </a>
                </li>
                <li class="nav-item">
                    <a href="purchase-orders.html" class="nav-link">
                        <i class="fas fa-clipboard-list"></i>
                        <span>발주목록</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="sales-collection.html" class="nav-link">
                        <i class="fas fa-store"></i>
                        <span>판매처 주문수집</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="order-list.html" class="nav-link">
                        <i class="fas fa-list"></i>
                        <span>주문목록</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="invoice-reply.html" class="nav-link">

                </li>
                <li class="nav-item">

                <li class="nav-item">
                    <a href="stock-list.html" class="nav-link">

                    <a href="location-manager.html" class="nav-link">
                        <i class="fas fa-map-marker-alt"></i>
                        <span>로케이션 관리</span>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-header">
                <div class="header-left">
                    <h1>발주 내역</h1>
                </div>
                <div class="header-right">
                    <div class="user-info">
                        <span class="user-name">관리자</span>
                        <i class="fas fa-user-circle"></i>
                    </div>
                </div>
            </header>

            <div class="content-wrapper">
                <!-- Filters -->
                <div class="filters-section">
                    <div class="filter-group">
                        <label for="dateRange">기간</label>
                        <select id="dateRange" class="form-select">
                            <option value="today">오늘</option>
                            <option value="week">이번 주</option>
                            <option value="month" selected>이번 달</option>
                            <option value="quarter">이번 분기</option>
                            <option value="year">올해</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label for="statusFilter">상태</label>
                        <select id="statusFilter" class="form-select">
                            <option value="">전체</option>
                            <option value="pending">대기중</option>
                            <option value="processing">처리중</option>
                            <option value="completed">완료</option>
                            <option value="cancelled">취소</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label for="searchInput">검색</label>
                        <input type="text" id="searchInput" class="form-input" placeholder="상품명, 주문번호 검색...">
                    </div>
                    
                    <button class="btn btn-primary" onclick="applyFilters()">
                        <i class="fas fa-search"></i> 검색
                    </button>
                </div>

                <!-- Data Table -->
                <div class="data-table-container">
                    <div class="table-header">
                        <h3>발주 내역 목록</h3>
                        <div class="table-actions">
                            <button class="btn btn-secondary" onclick="exportData()">
                                <i class="fas fa-download"></i> 내보내기
                            </button>
                        </div>
                    </div>
                    
                    <div class="table-responsive">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>주문번호</th>
                                    <th>상품명</th>
                                    <th>수량</th>
                                    <th>주문일</th>
                                    <th>상태</th>
                                    <th>처리일</th>
                                    <th>액션</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>#12345</td>
                                    <td>프리미엄 상품 A</td>
                                    <td>10</td>
                                    <td>2024-06-15</td>
                                    <td><span class="status-badge completed">완료</span></td>
                                    <td>2024-06-16</td>
                                    <td>
                                        <button class="btn btn-sm btn-outline" onclick="viewDetails('12345')">
                                            <i class="fas fa-eye"></i>
                                        </button>
                                    </td>
                                </tr>
                                <tr>
                                    <td>#12346</td>
                                    <td>베스트 상품 B</td>
                                    <td>5</td>
                                    <td>2024-06-14</td>
                                    <td><span class="status-badge processing">처리중</span></td>
                                    <td>-</td>
                                    <td>
                                        <button class="btn btn-sm btn-outline" onclick="viewDetails('12346')">
                                            <i class="fas fa-eye"></i>
                                        </button>
                                    </td>
                                </tr>
                                <tr>
                                    <td>#12347</td>
                                    <td>신상품 C</td>
                                    <td>15</td>
                                    <td>2024-06-13</td>
                                    <td><span class="status-badge pending">대기중</span></td>
                                    <td>-</td>
                                    <td>
                                        <button class="btn btn-sm btn-outline" onclick="viewDetails('12347')">
                                            <i class="fas fa-eye"></i>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    
                    <!-- Pagination -->
                    <div class="pagination">
                        <button class="pagination-btn" disabled>
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <button class="pagination-btn active">1</button>
                        <button class="pagination-btn">2</button>
                        <button class="pagination-btn">3</button>
                        <button class="pagination-btn">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="../js/main.js"></script>
    <script src="../js/navigation.js"></script>
    <script src="../js/components.js"></script>

        }
    </script>
</body>
</html>
