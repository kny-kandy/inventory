<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlusMore - 관리 시스템</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <!-- 헤더 -->
    <header class="header">
        <div class="header-content">
            <a href="index.html" class="logo">
                <div class="logo-icon">P</div>
                plusmore
            </a>
            
            <nav class="nav-menu">
                <a href="#" class="nav-item">로그제출</a>
                <a href="pages/product-list.html" class="nav-item">상품관리</a>
                <a href="#" class="nav-item">배송관리</a>
                <a href="pages/stock-list.html" class="nav-item">재고관리</a>
                <a href="#" class="nav-item">CS관리</a>
                <a href="#" class="nav-item">직업/업무관리</a>
                <a href="#" class="nav-item">통계</a>
                <a href="#" class="nav-item">정산</a>
                <a href="#" class="nav-item">환경설정</a>
            </nav>

            <div class="user-section">
                <button class="icon-btn">📄</button>
                <button class="icon-btn">✉️</button>
                <div class="user-info">
                    <div class="user-avatar">김</div>
                    <span>김성빈</span>
                    <span>▼</span>
                </div>
            </div>
        </div>
    </header>

    <!-- 메인 대시보드 -->
    <main class="container">
        <h1 class="page-title">
            대시보드
            <div class="help-icon">?</div>
        </h1>

        <!-- 대시보드 카드들 -->
        <div class="dashboard-cards">
            <div class="dashboard-card">
                <h3>상품 관리</h3>
                <p>전체 상품: 1,234개</p>
                <a href="pages/product-list.html" class="card-link">바로가기 →</a>
            </div>
            <div class="dashboard-card">
                <h3>발주 관리</h3>
                <p>대기중 발주: 45건</p>
                <a href="pages/purchase-history.html" class="card-link">바로가기 →</a>
            </div>
            <div class="dashboard-card">
                <h3>재고 관리</h3>
                <p>재고 부족: 12개</p>
                <a href="pages/stock-list.html" class="card-link">바로가기 →</a>
            </div>
            <div class="dashboard-card">
                <h3>주문 관리</h3>
                <p>신규 주문: 89건</p>
                <a href="pages/order-list.html" class="card-link">바로가기 →</a>
            </div>
        </div>

        <!-- 최근 활동 -->
        <div class="recent-activity">
            <h2>최근 활동</h2>
            <div class="activity-list">
                <div class="activity-item">
                    <span class="activity-time">10분 전</span>
                    <span class="activity-text">새로운 상품이 등록되었습니다.</span>
                </div>
                <div class="activity-item">
                    <span class="activity-time">30분 전</span>
                    <span class="activity-text">발주 요청이 승인되었습니다.</span>
                </div>
                <div class="activity-item">
                    <span class="activity-time">1시간 전</span>
                    <span class="activity-text">재고가 업데이트되었습니다.</span>
                </div>
            </div>
        </div>
    </main>

    <script src="js/main.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/components.js"></script>
</body>
</html>
