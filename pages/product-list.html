        <!-- Main Content -->
        <main class="main-content">
            <header class="top-header">
                <div class="header-left">
                    <h1>상품목록</h1>
                    <nav class="breadcrumb"></nav>
                </div>
                <div class="header-right">
                    <div class="user-info">
                        <span class="user-name">관리자</span>
                        <i class="fas fa-user-circle"></i>
                    </div>
                </div>
            </header>

            <div class="page-content">
                <!-- Action Buttons -->
                <div class="action-bar">
                    <button class="btn btn-primary" id="addProduct">
                        <i class="fas fa-plus"></i> 새 상품 추가
                    </button>
                    <button class="btn btn-secondary" id="importProducts">
                        <i class="fas fa-upload"></i> 상품 가져오기
                    </button>
                    <button class="btn btn-secondary" id="exportProducts">
                        <i class="fas fa-download"></i> 상품 내보내기
                    </button>
                </div>

                <!-- Filters -->
                <div class="filters-section">
                    <div class="filter-group">
                        <label for="categoryFilter">카테고리</label>
                        <select id="categoryFilter" class="form-control">
                            <option value="">전체</option>
                            <option value="electronics">전자제품</option>
                            <option value="clothing">의류</option>
                            <option value="books">도서</option>
                            <option value="home">홈&가든</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="statusFilter">상태</label>
                        <select id="statusFilter" class="form-control">
                            <option value="">전체</option>
                            <option value="active">활성</option>
                            <option value="inactive">비활성</option>
                            <option value="out_of_stock">품절</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="supplierFilter">공급업체</label>
                        <select id="supplierFilter" class="form-control">
                            <option value="">전체</option>
                            <option value="supplier1">공급업체 A</option>
                            <option value="supplier2">공급업체 B</option>
                            <option value="supplier3">공급업체 C</option>
                        </select>
                    </div>
                    <div class="filter-actions">
                        <button class="btn btn-primary" id="applyFilters">
                            <i class="fas fa-search"></i> 검색
                        </button>
                        <button class="btn btn-secondary" id="resetFilters">
                            <i class="fas fa-undo"></i> 초기화
                        </button>
                    </div>
                </div>

                <!-- Statistics Cards -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-box"></i>
                        </div>
                        <div class="stat-info">
                            <h3>총 상품</h3>
                            <p class="stat-number">567</p>
                            <span class="stat-change positive">+8.3%</span>
                        </div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        <div class="stat-info">
                            <h3>활성 상품</h3>
                            <p class="stat-number">489</p>
                            <span class="stat-change positive">+12.1%</span>
                        </div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-exclamation-triangle"></i>
                        </div>
                        <div class="stat-info">
                            <h3>품절 상품</h3>
                            <p class="stat-number">23</p>
                            <span class="stat-change negative">+5.2%</span>
                        </div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-dollar-sign"></i>
                        </div>
                        <div class="stat-info">
                            <h3>총 가치</h3>
                            <p class="stat-number">₩45,678,901</p>
                            <span class="stat-change positive">+15.7%</span>
                        </div>
                    </div>
                </div>

                <!-- Data Table -->
                <div class="data-table-section">
                    <div class="table-header">
                        <h3>상품 목록</h3>
                        <div class="table-actions">
                            <button class="btn btn-primary" id="bulkEdit">
                                <i class="fas fa-edit"></i> 일괄 수정
                            </button>
                            <button class="btn btn-danger" id="bulkDelete">
                                <i class="fas fa-trash"></i> 일괄 삭제
                            </button>
                        </div>
                    </div>
                    
                    <div id="productTable" data-component="DataTable" data-config='{
                        "columns": [
                            {"key": "id", "label": "상품 ID", "sortable": true},
                            {"key": "name", "label": "상품명", "sortable": true},
                            {"key": "category", "label": "카테고리", "sortable": true},
                            {"key": "supplier", "label": "공급업체", "sortable": true},
                            {"key": "price", "label": "가격", "type": "currency", "sortable": true},
                            {"key": "stock", "label": "재고", "sortable": true},
                            {"key": "status", "label": "상태", "sortable": true, "formatter": "productStatusFormatter"},
                            {"key": "actions", "label": "작업", "sortable": false, "formatter": "productActionsFormatter"}
                        ],
                        "data": [
                            {"id": "P001", "name": "스마트폰 A", "category": "전자제품", "supplier": "공급업체 A", "price": 500000, "stock": 50, "status": "active"},
                            {"id": "P002", "name": "노트북 B", "category": "전자제품", "supplier": "공급업체 B", "price": 1200000, "stock": 25, "status": "active"},
                            {"id": "P003", "name": "티셔츠 C", "category": "의류", "supplier": "공급업체 C", "price": 25000, "stock": 0, "status": "out_of_stock"},
                            {"id": "P004", "name": "책 D", "category": "도서", "supplier": "공급업체 A", "price": 15000, "stock": 100, "status": "active"},
                            {"id": "P005", "name": "가전제품 E", "category": "홈&가든", "supplier": "공급업체 B", "price": 300000, "stock": 15, "status": "inactive"}
                        ],
                        "pageSize": 10,
                        "searchable": true
                    }'></div>
                </div>
            </div>

    <script>
        // Custom formatters for the product table
        function productStatusFormatter(status) {
            const statusMap = {
                'active': '<span class="status-badge active">활성</span>',
                'inactive': '<span class="status-badge inactive">비활성</span>',
                'out_of_stock': '<span class="status-badge out-of-stock">품절</span>'
            };
            return statusMap[status] || status;
        }

        function productActionsFormatter(value, row) {
            return `
                <div class="action-buttons">
                    <button class="btn btn-sm btn-primary" onclick="viewProduct('${row.id}')" title="상세보기">
                        <i class="fas fa-eye"></i>
                    </button>
                    <button class="btn btn-sm btn-secondary" onclick="editProduct('${row.id}')" title="수정">
                        <i class="fas fa-edit"></i>
                    </button>
                    <button class="btn btn-sm btn-danger" onclick="deleteProduct('${row.id}')" title="삭제">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            `;
        }

        // Action functions
        function viewProduct(id) {
            console.log('View product:', id);
            // Implement view functionality
        }

        function editProduct(id) {
            console.log('Edit product:', id);
            // Implement edit functionality
        }

        function deleteProduct(id) {
            if (confirm('정말로 이 상품을 삭제하시겠습니까?')) {
                console.log('Delete product:', id);
                // Implement delete functionality
            }
        }

        // Add product functionality
        document.getElementById('addProduct').addEventListener('click', function() {
            console.log('Add new product');
            // Implement add product functionality
        });

        // Import/Export functionality
        document.getElementById('importProducts').addEventListener('click', function() {
            console.log('Import products');
            // Implement import functionality
        });

        document.getElementById('exportProducts').addEventListener('click', function() {
            console.log('Export products');
            // Implement export functionality
        });

        // Bulk actions
        document.getElementById('bulkEdit').addEventListener('click', function() {
            console.log('Bulk edit products');
            // Implement bulk edit functionality
        });

        document.getElementById('bulkDelete').addEventListener('click', function() {
            if (confirm('선택된 상품들을 모두 삭제하시겠습니까?')) {
                console.log('Bulk delete products');
                // Implement bulk delete functionality
            }
        });

        // Filter functionality
        document.getElementById('applyFilters').addEventListener('click', function() {
            const category = document.getElementById('categoryFilter').value;
            const status = document.getElementById('statusFilter').value;
            const supplier = document.getElementById('supplierFilter').value;
            
            // Apply filters to the data table
            console.log('Applying filters:', { category, status, supplier });
        });

        document.getElementById('resetFilters').addEventListener('click', function() {
            document.getElementById('categoryFilter').value = '';
            document.getElementById('statusFilter').value = '';
            document.getElementById('supplierFilter').value = '';
            
            // Reset data table
            console.log('Resetting filters');
        });
    </script>
</body>
